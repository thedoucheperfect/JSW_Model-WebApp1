<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Prediction Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #add7b0; /* Light Green Background */
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #388e3c; /* Darker Green Text */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #43a047; /* Green Label Text */
        }
        input[type="number"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #a5d6a7; /* Light Green Border */
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power Prediction Input Form</h1>
        <form action="/predict" method="post">
            <label for="input_thick">Input Thickness:</label>
            <input type="number" id="input_thick" name="input_thick" step="0.01" required>

            <label for="input_width">Input Width:</label>
            <input type="number" id="input_width" name="input_width" required>

            <label for="ip_wt">IP Weight:</label>
            <input type="number" id="ip_wt" name="ip_wt" step="0.01" required>

            <label for="thickness_actual">Actual/Average Thickness:</label>
            <input type="number" id="thickness_actual" name="thickness_actual" step="0.001" required>

            <label for="number_of_passes">Number of Passes:</label>
            <input type="number" id="number_of_passes" name="number_of_passes" required>

            <input type="submit" value="Predict Power">
        </form>
    </div>
</body>
</html>
